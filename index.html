<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="container">
  <div class="main">
  <header>
    <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo"/>
  </header>
  <div class="hero-img-mobile">
    <img class="hero-img" src="./images/hero-mobile.jpg" alt="Hero Image Mobile"/>
  </div>
  <section>
    <div class="heading">
      <p class="sub-head">We're</p>  <p>coming</p> <p>soon</p>
    </div>
    <div class="content">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <form id="subscribe"> 
      <input type="email" placeholder="Email Address" name="email-id" id="email-id"/><img class="noerror" src="images/icon-error.svg" alt="Err"/>
      <button type="submit" value="Subscribe" id="btn"><img class="button-icon" src="./images/icon-arrow.svg" alt="Button Icon"/></button>
    </form>
    <span class="nowarn">Please Enter a valid email!!</span>
  </section>
  </div>
  <div class="hero-img-desktop">
  <!-- <img class="hero-img" src="./images/hero-desktop.jpg" alt="Hero Image Desktop"/>   -->
  </div>
</div>
